<div class="container flex-column">
    <app-nav-header class="nav-bar" [backArrow]="false"></app-nav-header>
    <div class="game-information flex-column">
        <app-bar-chart-swiper *ngIf="chartData" [data]="chartData"></app-bar-chart-swiper>
        <app-player-list [pin]="pin" [displayOptions]="{ score: true, speedAwardCount: true, sorted: true }" [players]="players"></app-player-list>
        <button class="leave-button" mat-raised-button (click)="leaveGame()">Quitter</button>
    </div>
    <app-chat-room [pin]="pin"></app-chat-room>
</div>
