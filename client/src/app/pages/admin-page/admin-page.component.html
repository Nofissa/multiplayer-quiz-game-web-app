<div class="container justified">
    <h1 class="header-item">Vue de création d'une partie</h1>
    <img src="https://bit.ly/3QofL1J" alt="Logo Projet" />
    <section id="server-message" class="justified">
        <div class="justified"></div>
    </section>
    <mat-tab-group class="tabs">
        <mat-tab label="Quizs">
            <div>
                <app-quiz-list></app-quiz-list>
            </div>
        </mat-tab>
        <mat-tab label="Questions">
            <app-question-bank
                [options]="{ create: true, edit: true, delete: true, displayLastModified: true }"></app-question-bank>
        </mat-tab>
    </mat-tab-group>
    <footer class="footer-item">
        <h4 class="team-name">Équipe 206</h4>
        <p>
            <span>Loris Ponderand</span>, <span>Imed-Eddine Bennour</span>, <span>Nofissa Khaif</span>, <span>Romaine
                Brand</span>,
            <span>Dimitri Mansour</span>, <span>Jérémie Bolduc</span>
        </p>
    </footer>
</div>
