<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<app-nav-header></app-nav-header>
<span *ngIf="isTest" class="testMode">MODE TEST</span>
<div class="container">
    <div class="game-area">
        <app-game-board [pin]="pin" [question]="question" [player]="player" [isTest]="isTest"></app-game-board>
    </div>
    <div class="right-panel">
        <div class="chat-room">
            <div class="messages-zone font-color text-centered">
                <h3>Salon de clavardage</h3>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Message</mat-label>
                <textarea matInput id="chattingArea" class="write-message" placeholder="Envoyer un message"> </textarea>
            </mat-form-field>
        </div>
    </div>
</div>
