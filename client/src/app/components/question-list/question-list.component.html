<div class="list scrollable column">
    <app-question *ngFor="let question of questions" [question]="question" [options]="options"
        [interactionService]="interactionService"></app-question>
</div>
<div *ngIf="options.create" class="actions">
    <div class="action-wrapper" (click)="invokeOnAddQuestion()">
        <mat-icon aria-hidden="false" class="action action-add" aria-label="Ajouter" fontIcon="add_circle"></mat-icon>
    </div>
</div>
