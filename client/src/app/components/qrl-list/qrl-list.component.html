<div class="swiper-container">
    <div class="swiper-qrl-list">
        <div *ngIf="submissionsReceived < players.length" class="loading-container">
            <div class="loading"></div>
            <div id="loading-text">Les joueurs répondent...</div>
        </div>
        <div *ngIf="submissionsReceived === players.length" class="slider-effectCoverFlow">
            <swiper
                #swiperRef
                [effect]="'coverflow'"
                [grabCursor]="false"
                [centeredSlides]="true"
                [slideToClickedSlide]="false"
                [allowTouchMove]="false"
                [slidesPerView]="'auto'"
                [coverflowEffect]="{
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true
                }"
                [pagination]="true"
                [navigation]="evaluationsSent"
                class="mySwiper"
            >
                <ng-template swiperSlide *ngFor="let player of players">
                    <div *ngIf="submissionsReceived === players.length" class="button-container">
                        <button id="badButton" mat-raised-button [disabled]="playersButtons.get(player)" (click)="evaluateAnswer(player.socketId, 0)">
                            0%
                        </button>
                        <button
                            id="averageButton"
                            mat-raised-button
                            [disabled]="playersButtons.get(player)"
                            (click)="evaluateAnswer(player.socketId, 50)"
                        >
                            50%
                        </button>
                        <button
                            id="goodButton"
                            mat-raised-button
                            [disabled]="playersButtons.get(player)"
                            (click)="evaluateAnswer(player.socketId, 100)"
                        >
                            100%
                        </button>
                    </div>
                    <div *ngIf="submissionsReceived === players.length" class="game-slide">
                        <h2 class="quiz-title">Réponse de {{ player.username }}:</h2>
                        <p class="quiz-subtitle">{{ playersMap.get(player) }}</p>
                    </div>
                </ng-template>
            </swiper>
        </div>
    </div>
</div>
