<div class="create-game-container">
    <div class="slider-effectCoverFlow">
        <swiper
            [effect]="'coverflow'"
            [grabCursor]="true"
            [centeredSlides]="true"
            [slideToClickedSlide]="true"
            [slidesPerView]="'auto'"
            [coverflowEffect]="{
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true
            }"
            [pagination]="true"
            [navigation]="true"
            class="mySwiper"
        >
            <ng-template swiperSlide *ngFor="let player of players">
                <div *ngIf="evaluationsReceived === players.length" class="button-container" style="display: flex">
                    <button id="badButton" mat-raised-button [disabled]="playersButtons.get(player)" (click)="evaluateAnswer(player, 0)">0%</button>
                    <button id="averageButton" mat-raised-button [disabled]="playersButtons.get(player)" (click)="evaluateAnswer(player, 50)">
                        50%
                    </button>
                    <button id="goodButton" mat-raised-button [disabled]="playersButtons.get(player)" (click)="evaluateAnswer(player, 100)">
                        100%
                    </button>
                </div>
                <div *ngIf="evaluationsReceived === players.length" class="game-slide">
                    <h2 class="quiz-title">RÃ©ponse de {{ player.username }}:</h2>
                    <p class="quiz-subtitle">{{ playersMap.get(player) }}</p>
                </div>
            </ng-template>
        </swiper>
    </div>
</div>
