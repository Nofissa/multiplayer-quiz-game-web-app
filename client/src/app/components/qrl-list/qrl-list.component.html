<div class="create-game-container">
    <span *ngIf="submissionsReceived < players.length">LES JOUEURS SONT EN TRAIN DE RÉPONDRE...</span>
    <div *ngIf="submissionsReceived === players.length" class="slider-effectCoverFlow">
        <swiper
            #swiperRef
            [effect]="'coverflow'"
            [grabCursor]="true"
            [centeredSlides]="true"
            [slideToClickedSlide]="false"
            [slidesPerView]="'auto'"
            [coverflowEffect]="{
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true
            }"
            [pagination]="true"
            [navigation]="evaluationsSent"
            class="mySwiper"
        >
            <ng-template swiperSlide *ngFor="let player of players">
                <div *ngIf="submissionsReceived === players.length" class="button-container" style="display: flex">
                    <button id="badButton" mat-raised-button [disabled]="playersButtons.get(player)" (click)="evaluateAnswer(player.socketId, 0)">
                        0%
                    </button>
                    <button
                        id="averageButton"
                        mat-raised-button
                        [disabled]="playersButtons.get(player)"
                        (click)="evaluateAnswer(player.socketId, 50)"
                    >
                        50%
                    </button>
                    <button id="goodButton" mat-raised-button [disabled]="playersButtons.get(player)" (click)="evaluateAnswer(player.socketId, 100)">
                        100%
                    </button>
                    <!-- <div *ngIf="playersButtons.get(player)">{{}}</div> -->
                </div>
                <div *ngIf="submissionsReceived === players.length" class="game-slide">
                    <h2 class="quiz-title">Réponse de {{ player.username }}:</h2>
                    <p class="quiz-subtitle">{{ playersMap.get(player) }}</p>
                </div>
            </ng-template>
        </swiper>
    </div>
</div>
