<div class="create-game-page-wrapper">
    <app-nav-header></app-nav-header>
    <div class="create-game-container">
        <div class="slider-effectCoverFlow">
            <swiper
                [effect]="'coverflow'"
                [grabCursor]="true"
                [centeredSlides]="true"
                [slideToClickedSlide]="true"
                [slidesPerView]="'auto'"
                [coverflowEffect]="{
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true
                }"
                [pagination]="true"
                [navigation]="true"
                class="mySwiper"
            >
                <ng-template swiperSlide *ngFor="let player of players">
                    <div class="game-slide">
                        <h2 class="quiz-title">RÃ©ponse de {{ player.username }}</h2>
                        <p class="quiz-subtitle">{{ playersMap.get(player) }}</p>
                        <button mat-flat-button id="validateButton" class="game-button">0%</button>
                        <button mat-flat-button id="validateButton" class="game-button">50%</button>
                        <button mat-flat-button id="validateButton" class="game-button">100%</button>
                    </div>
                </ng-template>
                >
            </swiper>
        </div>
    </div>
</div>
