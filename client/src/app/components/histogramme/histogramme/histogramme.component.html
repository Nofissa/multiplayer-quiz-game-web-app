<div class="histogramme">
    <h3>{{ data.question }}</h3>
    <div *ngFor="let choice of data.choices" class="choice-container">
        <legend>{{ choice.text }}</legend>
        <div class="progress-container">
            <mat-progress-bar value="{{adjust(choice.playersSelected)}}" ></mat-progress-bar>
            <p>{{ choice.playersSelected }}</p>
        </div>
    </div>
</div>
