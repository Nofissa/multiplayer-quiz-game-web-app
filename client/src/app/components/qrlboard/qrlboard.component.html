<div class="container">
    <div class="question-box font-color">
        <!-- <span id="questionText" class="text-centered">{{ question.text }}</span> -->
        <!-- <span id="value" class="text-centered"><strong>{{ question.points }} points</strong></span> -->
    </div>
    <form [formGroup]="formGroup" style="margin-top: 4%">
        <mat-form-field appearance="fill">
            <mat-label *ngIf="remainingInputCount < 200">{{ remainingInputCount }}</mat-label>
            <mat-label *ngIf="remainingInputCount === 200">Réponse</mat-label>
            <textarea
                #textarea
                matInput
                rows="5"
                id="chattingArea"
                [(ngModel)]="input"
                (keydown)="updateRemainingInputCount()"
                (ngModelChange)="updateRemainingInputCount()"
                formControlName="message"
                class="write-message"
                placeholder="Entrez votre réponse ici..."
            >
            </textarea>
        </mat-form-field>
    </form>
    <div class="timer-wrapper">
        <app-timer [pin]="pin"></app-timer>
    </div>
    <span *ngIf="hasSubmitted">L'évaluation est en cours...</span>
    <div *ngIf="showNotification100" [@fadeAnimation] class="notification">Vous avez eu 100% des points!</div>
    <div class="buttons-wrapper">
        <button mat-flat-button id="validateButton" class="game-button" [class.disable-click]="hasSubmitted" (click)="submitAnswer()">
            Valider <i class="fas fa-check-circle"></i>
        </button>
        <button button mat-flat-button color="warn" id="giveUpButton" class="game-button" (click)="openConfirmationDialog()">Abandonner</button>
    </div>
    <div id="score" class="text-centered">Votre score:points</div>
</div>
