<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="quiz-details-dialog.component.scss" />
        <title>Ma Page Web</title>
    </head>
    <body>
        <div class="quiz-details-dialog">
            <div class="dialog-header">
                <button mat-icon-button class="close-button" (click)="closeDialog()">
                    <span class="material-icons">close</span>
                </button>
                <h2 class="title">{{ data.title }}</h2>
                <p class="estimated-time">Temps de réponse: {{ data.duration }} secondes<span class="time-icon"></span></p>
                <p class="description">{{ data.description }}</p>
            </div>

            <div class="questions-box">
                <h3 class="questions-title">Liste des Questions</h3>
                <ul>
                    <li *ngFor="let question of data.questions; let i = index" class="question-item">
                        <span class="question-number"
                            ><strong>{{ i + 1 }}.</strong></span
                        >
                        <div class="question-text-container">
                            <span class="question-text">{{ question.text }}</span>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="dialog-footer">
                <button (click)="startGame()">Créer une partie</button>
                <button (click)="testGame()">Tester</button>
            </div>
        </div>
    </body>
</html>
