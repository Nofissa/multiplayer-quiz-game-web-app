<h2 mat-dialog-title>Rejoindre une partie</h2>
<form [formGroup]="formGroup">
    <mat-dialog-content>
        <h5 class="text-centered">Code du jeu</h5>
        <div class="form-wrapper">
            <mat-form-field appearance="outline">
                <mat-label>PIN</mat-label>
                <input matInput type="text" formControlName="pin" value="" />
            </mat-form-field>
        </div>
        <h5 class="text-centered">Nom d'utilisateur</h5>
        <div class="form-wrapper">
            <mat-form-field appearance="outline">
                <mat-label>Utilisateur</mat-label>
                <input matInput type="text" formControlName="username" value="" />
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="actions-wrapper">
            <button mat-raised-button (click)="submit()">Rejoindre</button>
            <button mat-raised-button (click)="cancel()">Annuler</button>
        </div>
    </mat-dialog-actions>
</form>
