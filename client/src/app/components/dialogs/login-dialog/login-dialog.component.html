<h2 mat-dialog-title>Authentification Administrateur</h2>
<form [formGroup]="formGroup">
    <mat-dialog-content>
        <div class="form-wrapper">
            <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="text" formControlName="password" value="{{ data.password }}">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="actions-wrapper">
            <button mat-raised-button (click)="submit()">
                <mat-icon aria-hidden="true" class="action" aria-label="S'authentifier" fontIcon="login"></mat-icon>
                S'authentifier
            </button>
        </div>
    </mat-dialog-actions>
</form>
