<h2 mat-dialog-title>{{ data.title }}</h2>
<form [formGroup]="formGroup">
    <mat-dialog-content>
        <div class="form-wrapper">
            <mat-form-field appearance="outline">
                <mat-label>Question</mat-label>
                <textarea matInput formControlName="question" value="{{ data.question.question }}">
                </textarea>
            </mat-form-field>
            <mat-form-field *ngFor="let correctAnswer of correctAnswersControls; let i = index"
                appearance="outline">
                <mat-label>Bonne Réponse</mat-label>
                <input matInput type="text" [formControl]="correctAnswer">
            </mat-form-field>
            <mat-form-field *ngFor="let incorrectAnswer of incorrectAnswersControls; let i = index"
                appearance="outline">
                <mat-label>Mauvaise Réponse</mat-label>
                <input matInput type="text" [formControl]="incorrectAnswer">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Nombre de points</mat-label>
                <input matInput type="number" min="0" formControlName="pointValue"
                    value="{{ data.question.pointValue }}">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Temps alloué (secondes)</mat-label>
                <input matInput type="number" min="1" formControlName="timeInSeconds"
                    value="{{ data.question.timeInSeconds }}">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="actions-wrapper">
            <button mat-raised-button (click)="cancel()">Annuler</button>
            <button mat-raised-button (click)="submit()">Confirmer</button>
        </div>
    </mat-dialog-actions>
</form>
