<div class="barChartSwiper">
    <div class="slider-effectCoverFlow">
        <swiper
            [effect]="'coverflow'"
            [grabCursor]="true"
            [centeredSlides]="true"
            [slideToClickedSlide]="true"
            [slidesPerView]="1"
            [coverflowEffect]="{
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true
            }"
            [pagination]="true"
            [navigation]="true"
            class="mySwiper"
        >
            <ng-template swiperSlide *ngFor="let barChart of data">
                <app-bar-chart [data]="barChart"></app-bar-chart>
            </ng-template>
        </swiper>
    </div>
</div>
