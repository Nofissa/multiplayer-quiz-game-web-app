<div class="slider-effectCoverFlow">
    <swiper
        [effect]="'coverflow'"
        [grabCursor]="true"
        [centeredSlides]="true"
        [slideToClickedSlide]="true"
        [slidesPerView]="1"
        [coverflowEffect]="{
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true
        }"
        [pagination]="true"
        [navigation]="true"
        class="mySwiper"
    >
        <ng-template swiperSlide *ngFor="let histogramme of answers">
            <app-bar-chart [data]="histogramme"></app-bar-chart>
        </ng-template>
    </swiper>
</div>
