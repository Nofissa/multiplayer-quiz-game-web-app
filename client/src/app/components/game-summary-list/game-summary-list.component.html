<div class="game-summary-container">
    <div class="table-container">
        <table mat-table [dataSource]="gameSummaries" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom du Jeu</th>
                <td mat-cell *matCellDef="let element">{{ element.title }}</td>
            </ng-container>

            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let element">{{ element.startDate | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
            </ng-container>

            <ng-container matColumnDef="numberOfPlayers">
                <th mat-header-cell *matHeaderCellDef>Nombre de Joueurs</th>
                <td mat-cell *matCellDef="let element">{{ element.numberOfPlayers }}</td>
            </ng-container>

            <ng-container matColumnDef="bestScore">
                <th mat-header-cell *matHeaderCellDef>Meilleur Score</th>
                <td mat-cell *matCellDef="let element">{{ element.bestScore }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>

    <button *ngIf="gameSummaries.data.length > 0" mat-raised-button color="warn"
        (click)="openClearAllSummariesDialog()">Effacer l'Historique</button>
</div>
